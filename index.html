<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="styles.css">

<body>
    <!-- Sky Background with Floating Stars -->
    <div class="sky" id="sky">
        <!-- Auto-generated floating stars and clouds -->
    </div>

    <!-- Main Garden Canvas -->
    <div class="garden" id="garden">
        <!-- Flowers will bloom here when tapped -->
    </div>

    <!-- Butterfly Layer -->
    <div class="butterfly-layer" id="butterflyLayer">
        <!-- Butterflies appear here -->
    </div>

    <!-- Sparkle Effects Layer -->
    <div class="sparkle-layer" id="sparkleLayer">
        <!-- Magical sparkles appear here -->
    </div>

    <!-- Gentle Encouragement Message -->
    <div class="encouragement" id="encouragement">
        Tap anywhere! âœ¨
    </div>

    <!-- Sound Toggle (for parents) -->
    <button class="sound-toggle" id="soundToggle" aria-label="Toggle Sound">
        ðŸ”Š
    </button>

    <!-- Background Music Audio -->
    <audio id="bgMusic" loop>
        <!-- Background music will be added here -->
    </audio>

    <!-- Sound Effects -->
    <audio id="bloomSound" preload="auto">
        <!-- Flower bloom sound -->
    </audio>
    <audio id="butterflySound" preload="auto">
        <!-- Butterfly flutter sound -->
    </audio>
    <audio id="sparkleSound" preload="auto">
        <!-- Sparkle chime sound -->
    </audio>
    <audio id="giggleSound" preload="auto">
        <!-- Happy giggle sound -->
    </audio>

    <script src="script.js"></script>
</body>
</html>
